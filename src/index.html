<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>сервис Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/logo_mesto_header.png')%>" alt="Логотип сервиса Место">
  </header>
  <main>
    <section class="profile">
      <img class="profile__image" src="#" alt="Аватар профиля">
      <button class="profile__image-btn" type="button"></button>
      <div class="profile__info">
        <div class="profile__title">
          <h1 class="profile__name"></h1>
          <button class="profile__button-edit" type="button"></button>
        </div>
        <p class="profile__job"></p>
      </div>
      <button class="profile__add-button" type="button">
        <img class="profile__add-button-vector" src="<%=require('./images/plus_veclor_button.png')%>" alt="элемент кнопка добавить">
      </button>
    </section>
    <section class="elements">
      <ul class="elements__list"></ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>
  <section class="popup popup_avatar-profile">
    <div class="popup__container">
      <h2 class="popup__title">Обновить аватар</h2>
      <button class="popup__close-button" type="button"></button>
      <form class="popup__form" name="myForm" id="popupAvatarForm">
          <input class="popup__form-input" type="url" placeholder="Ссылка на картинку" name="avatar" id="avatar" minlength="2" maxlength="200" required/>
          <span id="avatar-error" class="popup__error"></span>
          <button type="submit" class="popup__submit-button">Сохранить</button>
      </form>
    </div>
  </section>
  <section class="popup popup_edit-profile" id="popup_edit-profile">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <button class="popup__close-button" type="button"></button>
      <form class="popup__form" name="myForm" id="popupEditForm"> 
        <input class="popup__form-input" type="text" placeholder="Имя" name="name" id="inputName" minlength="2" maxlength="40" required/>
        <span id="inputName-error" class="popup__error"></span>
        <input class="popup__form-input" type="text" placeholder="О себе" name="job" id="inputJob" minlength="2" maxlength="200" required/>
        <span id="inputJob-error" class="popup__error"></span>
        <button class="popup__submit-button" type="submit" id="popupEditSubmit">Сохранить</button>
      </form>
    </div>  
  </section>
  <section class="popup popup_add-card">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <button class="popup__close-button" type="button"></button>
      <form class="popup__form" name="myForm" id="popupAddForm"> 
        <input class="popup__form-input" type="text" placeholder="Название" name="name" id="inputPlaceName" required/>
        <span id="inputPlaceName-error" class="popup__error"></span>
        <input class="popup__form-input" type="url" placeholder="Ссылка на картинку" name="link" id="inputLink" required/>
        <span id="inputLink-error" class="popup__error"></span>
        <button class="popup__submit-button" type="submit" id="popupAddSubmit" disabled>Сохранить</button>
      </form>
    </div>  
  </section>


  <section class="popup popup_delete-confirm">
    <div class="popup__container">
      <h2 class="popup__title">Вы уверены?</h2>
      <button class="popup__close-button" type="button"></button>
      <form class="popup__form" name="myForm" id="popupAddForm"> 
        <button class="popup__submit-button" type="submit">Да</button>
      </form>
    </div>  
  </section>


  <section class="popup popup_opened-big-img" id="popup-big-img">
    <div class="popup__img-container">
      <button class="popup__close-button" type="button" id="closeButton"></button>
      <img class="popup__picture">
      <h3 class="popup__img-title"></h3>
    </div>
  </section>
  <template id="template">
    <li class="elements__items">
      <img class="elements__image">
      <div class="elements__item">
        <h2 class="elements__title"></h2>
        <div class="elements__like-container">
          <button class="elements__like-button" type="button"></button>
          <span class="elements__like-button_sum">0</span>
        </div>
      </div>
      <button class="elements__delete-button" type="button"></button>
    </li>
  </template>
</body>
</html>
