<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>сервис Mesto</title>
	<link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo_mesto_header.png" alt="Логотип сервиса Место">
  </header>
  <main>
    <section class="profile">
      <img class="profile__image" src="./images/kusto_image.jpg" alt="Фотография Жак-Ива Кусто">
      <div class="profile__info">
        <div class="profile__title">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__button-edit" type="button"></button>
        </div>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button">
        <img class="profile__add-button-vector" src="./images/plus_veclor_button.png" alt="элемент кнопка добавить">
      </button>
    </section>
    <section class="elements">
      <ul class="elements__list">
        
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>
  <section class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <button class="popup__close-button" type="button"></button>
      <form class="popup__form" name="myForm"> 
        <input class="popup__form-input" type="text" placeholder="Имя" name="name" id="inputName" />
        <input class="popup__form-input" type="text" placeholder="О себе" name="job" id="inputJob" />
        <button class="popup__submit-button" type="submit" id="submitid">Сохранить</button>
      </form>
    </div>  
  </section>
  <section class="second-popup">
    <div class="second-popup__container">
      <h2 class="second-popup__title">Новое место</h2>
      <button class="second-popup__close-button" type="button"></button>
      <form class="second-popup__form" name="myForm"> 
        <input class="second-popup__form-input" type="text" placeholder="Название" name="name" id="inputPlaceName" />
        <input class="second-popup__form-input" type="text" placeholder="Ссылка на картинку" name="job" id="inputLink" />
        <button class="second-popup__submit-button" type="submit" id="idsubmit">Сохранить</button>
      </form>
    </div>  
  </section>
  <section class="img-popup">
    <div class="img-popup__container">
      <button class="img-popup__close-button" type="button"></button>
      <img class="img-popup__picture">
      <h3 class="img-popup__title"></h3>
    </div>
  </section>
  <script src="./script.js"></script>
</body>
</html>
